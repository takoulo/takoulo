
<!DOCTYPE html>

    .bot {

      align-self: flex-start;
      border-bottom-left-radius: 0;
      margin-right: auto;
    }
    input#userInput {
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      width: 280px;
      font-size: 1.1rem;
      box-shadow: 0 2px 10px rgba(0, 255, 217, 0.3);
      transition: box-shadow 0.3s ease;
      margin-right: 10px;
    }
    input#userInput:focus {

      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 255, 217, 0.6);

    }
    button#sendBtn:hover {
      background-color: #00bfa5;

    @media (max-width: 480px) {

      input#userInput {

        margin-bottom: 10px;
      }
      button#sendBtn {

        padding: 12px 0;
      }
      #inputContainer {

        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

</html>
